name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main # Trigger on push to the main branch

env:
  AWS_REGION: us-east-1 # Replace with your desired AWS region

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js and build the project to verify it works before deployment
      # Also ensures all dependencies are properly resolved
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build
        env:
          # Required environment variables for Next.js build
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_ANTHROPIC_KEY: ${{ secrets.NEXT_PUBLIC_ANTHROPIC_KEY }}
          NEXT_PUBLIC_ANTHROPIC_MODEL: ${{ secrets.NEXT_PUBLIC_ANTHROPIC_MODEL }}
          NEXT_PUBLIC_OPEN_AI_TOKEN: ${{ secrets.NEXT_PUBLIC_OPEN_AI_TOKEN }}
          NEXT_PUBLIC_OPEN_AI_MODEL: ${{ secrets.NEXT_PUBLIC_OPEN_AI_MODEL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest # Or a specific version like 1.5.0

      - name: Navigate to Terraform directory
        run: cd terraform

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform # Ensure command runs in the terraform directory

      # Apply the Terraform configuration
      # Pass variables using -var or a .tfvars file if needed.
      # For simplicity and to match the previous main.tf, we are assuming
      # sensitive values like DATABASE_URL are directly in the `secret_string`
      # resource in main.tf (which is NOT recommended for production).
      # A better approach is to fetch secrets within the application using an IAM role.
      # If you passed secrets via Terraform variables, you'd use -var="variable_name=${{ secrets.YOUR_SECRET_NAME }}"
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform # Ensure command runs in the terraform directory
        env:
          # Pass the GitHub Connection ARN as an environment variable to Terraform
          TF_VAR_github_connection_arn: ${{ secrets.APP_RUNNER_GITHUB_CONNECTION_ARN }}
          # WARNING: Directly passing sensitive JSON like this is NOT recommended for production.
          # See explanation below and in the terraform code comments.
          TF_VAR_app_secrets_json: ${{ secrets.APP_SECRETS_JSON }}
          # Pass the repository URL dynamically
          TF_VAR_github_repository_url: ${{ github.server_url }}/${{ github.repository }}


      - name: Get App Runner Service URL
        id: get_url
        run: |
          cd terraform
          SERVICE_URL=$(terraform output -raw apprunner_service_url)
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $SERVICE_URL"
        shell: bash

      - name: Health Check
        run: |
          echo "ðŸ¥ Performing health check on deployed service..."
          SERVICE_URL="${{ steps.get_url.outputs.service_url }}"
          
          # Wait for service to be ready (App Runner can take a few minutes)
          echo "â³ Waiting for service to become available..."
          for i in {1..20}; do
            if curl -f -s --max-time 10 "$SERVICE_URL" > /dev/null; then
              echo "âœ… Service is healthy and responding"
              echo "ðŸŒ Application URL: $SERVICE_URL"
              exit 0
            fi
            echo "â³ Attempt $i/20: Service not ready yet, waiting 30 seconds..."
            sleep 30
          done
          
          echo "âŒ Health check failed - service did not become available within 10 minutes"
          echo "ðŸ” Please check AWS App Runner console for deployment status"
          exit 1
        shell: bash

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Service URL**: ${{ steps.get_url.outputs.service_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Deployment completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed - check logs above" >> $GITHUB_STEP_SUMMARY
          fi